<div class="row">
  <div class="row">
    <div class="col-md-12 col-lg-12">
      <h4>
        <a href="/events/{{ event.external_id }}">{{ event.title }}</a>
      </h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-lg-4">
      <p>{{ event.venue.name }}, {{event.venue.city }}, {{ event.venue.state }}</p>
    </div>
    <div class="col-md-4 col-lg-2">
      <p>{{ event.datetime_start }}</p>
    </div>
    <div class="col-md-4 col-lg-2">
      {% if event.current_price.price %}
        <p>Current Price: ${{ event.current_price.price }}</p>
      {% else %}
        <p>No price information available</p>
      {% endif %}
    </div>
    <div class="col-md-4 col-lg-4">
      <a class="btn btn-default" href="{{ event.url }}" role="button" target="blank">
        View on Seatgeek
      </a>
      <a class="btn btn-primary" href="/events/{{ event.external_id }}" role="button">
        Track Price
      </a>
    </div>
  </div>
</div>
