{% extends "base.html" %}

{% block title %}
  Impulse - Event Search
{% endblock %}

{% block content %}
  {% if query %}
    <div>
      <h2>
        Search results for "{{ query }}"
      </h2>
    </div>
    <hr>
  {% endif %}
  <div>
  {% for event in events %}
    {% include "./event_search_result.html" %}
  {% endfor %}
  </div>
{% endblock %}
